<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suggession</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="parent-container">
		<nav class="navbar navbar-custom sticky-child">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#suggestion-menu">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="">SUGGESTION</a>
				</div>
				<div id="suggestion-menu" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="allSuggestion.html"><button class="btn btn-small btn-warning">All Suggession</button></a></li>
						<li><a href="createSuggestion.html"><button class="btn btn-small btn-warning">Create Suggession </button></a></li>
						<li><a href="login.html"><button class="btn btn-small btn-warning">Login</button></a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid expanding-child">		
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					
					<div class="page-header">
						<h4>Create Suggestion</h4>
					</div>

					<div class="panel panel-default">
						<div class="panel-body p-30">
							<form id="createSuggestionForm" method="post" action="">
								<div class="form-group">
									<label for="exampleFormControlSelect1">Select Type</label>
									<select class="form-control" id="exampleFormControlSelect1">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>

								<div class="form-group">
									<label for="exampleFormControlTextarea1">Write Your Suggestion</label>
									<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your suggestions"></textarea>
								</div>

								<div class="text-center mt-40">
									<button type="submit" class="btn btn-primary mr-15 mb-15">Save</button>
									<button type="reset" class="btn btn-default mr-15 mb-15">Clear</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="footer sticky-child">
			<div class="text-center">
				<span>Design and Developed by KCSL</span>
			</div>
		</div>
	</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
