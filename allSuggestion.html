<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suggession</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="parent-container">
		<nav class="navbar navbar-custom sticky-child">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#suggestion-menu">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="">SUGGESTION</a>
				</div>
				<div id="suggestion-menu" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="allSuggestion.html"><button class="btn btn-small btn-warning">All Suggession</button></a></li>
						<li><a href="createSuggestion.html"><button class="btn btn-small btn-warning">Create Suggession </button></a></li>
						<li><a href="login.html"><button class="btn btn-small btn-warning">Login</button></a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid expanding-child">		
			<div class="row">
				<div class="col-md-8 col-md-offset-2">

					<div class="page-header">
						<h4>All Suggestion</h4>
					</div>

					<div class="panel panel-default">
						<div class="panel-body p-30">
							 <form id="searchSuggestionForm" class="form-inline" method="get">
								<div class="form-group mr-15">
									<select class="form-control" name="type">
										<option value="" selected>Select Type</option>
									</select>
								</div>
								<div class="form-group mr-15">
									<input type="text" class="form-control" name="details" placeholder="Type details..." value="">
								</div>
								<div class="form-group mr-15">
									<button type="submit" class="btn btn-default mb-2">Search</button>
								</div>
							</form>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-body">							
							<table class="table">
							  <thead>
								<tr>
								  <th scope="col">#</th>
								  <th scope="col">First</th>
								  <th scope="col">Last</th>
								  <th scope="col">Handle</th>
								</tr>
							  </thead>
							  <tbody>
								<tr>
								  <th scope="row">1</th>
								  <td>Mark</td>
								  <td>Otto</td>
								  <td>@mdo</td>
								</tr>
								<tr>
								  <th scope="row">2</th>
								  <td>Jacob</td>
								  <td>Thornton</td>
								  <td>@fat</td>
								</tr>
								<tr>
								  <th scope="row">3</th>
								  <td>Larry</td>
								  <td>the Bird</td>
								  <td>@twitter</td>
								</tr>
							  </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="footer sticky-child">
			<div class="text-center">
				<span>Design and Developed by KCSL</span>
			</div>
		</div>
	</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
